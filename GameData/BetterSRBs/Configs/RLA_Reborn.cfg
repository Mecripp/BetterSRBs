@PART[RLA_solid_small_short]:AFTER[RLA_Reborn]
{
	BetterSRBsTag = True
	@entryCost = 1000
	@cost = 135
	@mass = 0.175
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 80
		maxThrust01 = 64
		maxThrust02 = 96
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 265
			key = 1 240
			key = 10.6 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 75
		@maxAmount = 75
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

