@PART[KWsrbGlobeI]:AFTER[KWRocketry]
{
	BetterSRBsTag = True
	@entryCost = 1000
	@cost = 245
	@mass = 0.25
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 175
		maxThrust01 = 140
		maxThrust02 = 210
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 235
			key = 1 215
			key = 11.75 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 145
		@maxAmount = 145
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

