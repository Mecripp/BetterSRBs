@PART[restock-srb-mallet-1]:AFTER[ReStockPlus]
{
	BetterSRBsTag = True
	@cost = 210
	@mass = 0.25
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 120
		maxThrust01 = 96
		maxThrust02 = 144
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 235
			key = 1 215
			key = 11.75 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 125
		@maxAmount = 125
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

