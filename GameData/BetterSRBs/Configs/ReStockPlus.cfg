@PART[restock-srb-mallet-1]:AFTER[ReStockPlus]
{
	BetterSRBsTag = True
	@cost = 210
	@mass = 0.25
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 105
		maxThrust01 = 84
		maxThrust02 = 126
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 210
			key = 1 190
			key = 10.5 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.7895 0.8 0.8
			key = 0.61 1.2535 0.8 -0.65
			key = 1 1 -0.65 0
		}
		UPGRADES
		{
			UPGRADE
			{
				name__ = SRB_PropellantUpgrade
				description__ = Thrust now 130kN, Specific impulse 235/260s.
				maxThrust = 130
				maxThrust01 = 104
				maxThrust02 = 156
				atmosphereCurve
				{
					key = 0 260
					key = 1 235
					key = 10.4 0.001
				}
			}
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 125
		@maxAmount = 125
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

