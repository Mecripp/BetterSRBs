@PART[restock-srb-mallet-1]:AFTER[ReStockPlus]
{
	@cost = 210
	@mass = 0.25
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 105
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 210
			key = 1 190
			key = 10.5 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 33
			key = 0.04 0.76 0.79 0.79
			key = 0.54 1.155 0.79 0.79
			key = 0.65 1.1785 -0.51 -0.51
			key = 1 1 -0.51 -0.51
		}
		UPGRADES
		{
			UPGRADE
			{
				name__ = SRB_PropellantUpgrade
				description__ = Thrust now 130kN, Specific impulse 235/260s.
				maxThrust = 130
				atmosphereCurve
				{
					key = 0 260
					key = 1 235
					key = 10.4 0.001
				}
			}
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 125
		@maxAmount = 125
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

