@PART[NP_srb_miniBooster]:AFTER[NovaPunch]
{
	BetterSRBsTag = True
	@entryCost = 1000
	@cost = 230
	@mass = 0.275
	@MODULE[ModuleEngines]
	{
		@maxThrust = 150
		maxThrust01 = 120
		maxThrust02 = 180
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 265
			key = 1 240
			key = 10.6 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 140
		@maxAmount = 140
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

