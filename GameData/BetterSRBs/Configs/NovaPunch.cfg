@PART[NP_srb_miniBooster]:AFTER[NovaPunch]
{
	@entryCost = 1000
	@cost = 230
	@mass = 0.275
	@MODULE[ModuleEngines]
	{
		@maxThrust = 150
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 265
			key = 1 240
			key = 10.6 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 33
			key = 0.04 0.76 0.79 0.79
			key = 0.54 1.155 0.79 0.79
			key = 0.65 1.1785 -0.51 -0.51
			key = 1 1 -0.51 -0.51
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 140
		@maxAmount = 140
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

