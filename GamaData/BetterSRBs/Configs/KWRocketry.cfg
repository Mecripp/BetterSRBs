@PART[KWsrbGlobeI]:AFTER[KWRocketry]
{
	@entryCost = 1000
	@cost = 245
	@mass = 0.25
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 155
		!atmosphereCure{}
		atmosphereCurve
		{
			key = 0 210
			key = 1 190
			key = 10.5 0.001
		}
		useThrustCurve = true
		thrustCurve
		{
			key = 0 0.1 0 33
			key = 0.04 0.76 0.79 0.79
			key = 0.54 1.155 0.79 0.79
			key = 0.65 1.1904 -0.56 -0.56
			key = 0.99 1 -0.56 -0.56
			key = 1 0.5 -100 0
		}
		UPGRADES
		{
			UPGRADE
			{
				name__ = SRB_PropellantUpgrade
				description__ = Thrust now 195kN, Specific impulse 235/260s.
				maxThrust = 195
				atmosphereCurve
				{
					key = 0 260
					key = 1 235
					key = 10.4 0.001
				}
			}
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 145
		@maxAmount = 145
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

